{% extends "base.html" %}
{% block page_content %}
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Job status</h3>
            </div>
            <div class="panel-body">
               <div style="height:200px">
                   Active: {{job_status|length}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        {% if minion_status.get('down')|length > 0 %}
         <div class="panel panel-warning">
        {% else %}
         <div class="panel panel-success">
        {% endif %}
            <div class="panel-heading">
                <h3 class="panel-title">Minion status</h3>
            </div>
             <div class="panel-body">
                <div style="height:200px">
                    Up: {{minion_status.get('up')|length}}
                    Down: {{minion_status.get('down')|length}}
                </div>
             </div>
         </div>
    </div>

</div>
{% endblock %}
